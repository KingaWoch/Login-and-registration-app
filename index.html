<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body></body>
    <div class="container">
            <div class="navbar">
                <div id="toggle-buttons">
                    <button type="button" id="login-btn">Logowanie</button>
                    <button type="button" id="registration-btn">Rejestracja</button>
                </div>
                <div id="logout-button"></div>
            </div>
            <div class="form-container">
                <div class="form-box">

                    <!-- registration form -->

                    <form action="" id="registration-form" class="input-group"> 
                        <div class="input-field">
                            <label for="username">Nazwa użytkownika</label>
                            <input type="text" id="username" required minlength="6" maxlength="16">
                        </div>
                        <div class="input-field">
                            <label for="password">Hasło</label>
                            <input type="password" id="password" required minlength="6">
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-field">
                            <label for="email2">Potwierdź email</label>
                            <input type="email" id="email2" required>
                        </div>
                            <button type="submit" id="submit-btn">Zarejestruj</button>
                    </form>

                    <!-- login form -->

                    <form action="" id="login-form" class="input-group">
                        <div class="input-field">
                            <label for="login-username">Nazwa użytkownika/Email</label>
                            <input type="text" id="login-username" required minlength="6">
                        </div>
                        <div class="input-field">
                            <label for="password">Hasło</label>
                            <input type="password" id="login-password" required minlength="6">
                        </div>
                            <button type="submit" id="submit-btn">Zaloguj</button>
                    </form>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
    <script src="history.js"></script>
</body>
</html>
